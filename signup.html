<div id="login">
	<div class="container " >
		<div id="login-row" class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<div id="login-box" class="col-md-12"  style="height:650px;">
					<form action="signin.html" id="login-form" class="form" onsubmit="return upvalidate()">
					<h4 class="text-center text-info">Signup</h4>
						<div class="form-group">
							<label for="fname" class="text-info">FirstName</label><br>
							<input type="text" name="fname" id="fname" class="form-control">
						</div>
						<div class="form-group">
							<label for="lname" class="text-info">LastName</label><br>
							<input type="text" name="lname" id="lname" class="form-control">
						</div>
						<div class="form-group">
							<label for="email" class="text-info">Email</label><br>
							<input type="text" name="email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="mno" class="text-info">MobileNo</label><br>
							<input type="number" name="mno" id="mno" class="form-control">
						</div>
						
						<div class="form-group">
							<label for="username" class="text-info">UserName</label><br>
							<input type="text" name="username" id="username" class="form-control">
						</div>
						<div class="form-group">
							<label for="password" class="text-info">Password</label><br>
							<input type="password" name="password" id="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
						 <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
						</div>
						
						<div id="register-link" class="text-right">
							<a href="signin.html" class="text-info">Already an account </a>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>			
</div>
